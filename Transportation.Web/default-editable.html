<!doctype html>
<!--<html xmlns:ng="http://angularjs.org" id="ng-app">-->
<!--[if IE 8 ]>    <html xmlns:ng="http://angularjs.org" id="ng-app" class="ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]><!-->
<html xmlns:ng="http://angularjs.org" id="ng-app">
<!--<![endif]-->

  <head>
    <title>Vận chuyển Duyên Hải</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="content-type" content="text/html; charset=UTF8">
      
      <link type="text/css" rel="stylesheet" href="/css/transportation-style.css?v=$VERSION_NUMBER$" />
      <script type="text/javascript">
        var VERSION_NUMBER = '$VERSION_NUMBER$';
      </script>
      <script type="text/javascript" src="/js/all.min.js?v=$VERSION_NUMBER$"></script>
  </head>

  <body data-ng-init="VERSION_NUMBER = '$VERSION_NUMBER$'">
    <div data-ng-include data-src="'/html/pre-loading.html?v=' + VERSION_NUMBER"></div>
    <!--BANNER-->
    <div class="bootstrap banner" data-ng-if="locationPath !== undefined && locationPath !== '/login'">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <a href="#">
              <img class="logo" src="/img/logo_dh.png" alt="Duyen Hai" />
            </a>
          </div>
          <div class="col-md-6 col-sm-6 right-align log-out-section" data-ng-controller="LogoutController">
            <button class="log-out-btn" data-ng-click="viewModel.submit()">
              <span>Đăng xuất</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div data-ng-class="{'full-page' : locationPath === '/login'}" data-ng-view=""></div>

    <!--FOOTER-->

  </body>

</html>
