<div id="employeeFormSection" class="bootstrap form">
	<div class="container">
		<form name="employeeForm">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="fullName">Mã Xe <span class="required-symbol">*</span></label>
						<span class="required-field" ng-if="employeeForm.fullName.$touched && employeeForm.fullName.$invalid">('Họ và tên' is required or invalid)</span>
						<input id="fullName" name="fullName" class="form-control" type="text" ng-model="viewModel.currentTruck.code" required>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="idNumber">Biển Số <span class="required-symbol">*</span></label>
						<span class="required-field" ng-if="employeeForm.idNumber.$touched && employeeForm.idNumber.$invalid">('CMND' is required or invalid)</span>
						<input id="idNumber" name="idNumber" class="form-control" type="text" ng-model="viewModel.currentTruck.licensePlate" required>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="address">Số Khung</label>
						<input id="address" name="address" class="form-control" type="text" ng-model="viewModel.currentTruck.vin">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="mobile">Số Máy</label>
						<input id="mobile" name="mobile" class="form-control" type="text" ng-model="viewModel.currentTruck.engineNo">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="driverLicenseRank">Năm SX</label>
						<input id="driverLicenseRank" name="driverLicenseRank" class="form-control" type="text" ng-model="viewModel.currentTruck.yearOfManufacture">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="driverLicenseId">Nhãn Hiệu</label>
						<input id="driverLicenseId" name="driverLicenseId" class="form-control" type="text" ng-model="viewModel.currentTruck.brand">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="driverLicenseAddress">Tải Trọng</label>
						<input id="driverLicenseAddress" name="driverLicenseAddress" class="form-control" type="text" ng-model="viewModel.currentTruck.weight">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="driverLicenseDate">Ngày Bắt Đầu Lưu Hành</label>
						<input id="driverLicenseDate" name="driverLicenseDate" class="form-control" type="text" ng-model="viewModel.currentTruck.startUsingDate">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="driverLicenseExpirationDate">Tài Xế Chịu Trách Nhiệm</label>
						<input id="driverLicenseExpirationDate" name="driverLicenseExpirationDate" class="form-control" type="text" ng-model="viewModel.currentTruck.driverId">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="startDate">Cổ Phần?</label>
						<input id="startDate" name="startDate" class="form-control" type="text" ng-model="viewModel.currentTruck.stock">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="violation">Ngày Bắt Đầu Mua</label>
						<input id="violation" name="violation" class="form-control" type="text" ng-model="viewModel.currentTruck.buyingDate">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="notes">Tiền Trả Hàng Tháng</label>
						<input id="notes" name="notes" class="form-control" type="text" ng-model="viewModel.currentTruck.monthlyPayment">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="title">Ngày Đăng Kiểm Gần Nhất</label>
						<input id="title" name="title" class="form-control" type="text" ng-model="viewModel.currentTruck.checkDate">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="title">Bảo Hiểm Đến</label>
						<input id="title" name="title" class="form-control" type="text" ng-model="viewModel.currentTruck.insuranceDate">
					</div>
				</div>
			</div>

			<button class="btn btn-default positive-btn" data-ng-if="viewModel.$location.path() === '/ql-toa-hang/xe/tao'"
							data-ng-click="viewModel.createTruck(viewModel.currentTruck)" data-ng-disabled="employeeForm.$invalid">
				<span class="glyphicon glyphicon-ok"></span>
				<span>Lưu</span>
			</button>

			<button class="btn btn-default positive-btn" data-ng-if="viewModel.$location.path() === '/ql-toa-hang/xe/sua/' + viewModel.currentTruck.id"
							data-ng-click="viewModel.updateTruck(viewModel.currentTruck)" data-ng-disabled="employeeForm.$invalid">
				<span class="glyphicon glyphicon-ok"></span>
				<span>Cập nhật</span>
			</button>

			<button class="btn btn-default negative-btn" data-ng-click="viewModel.$location.path('/ql-toa-hang/xe')">
				<span class="glyphicon glyphicon-remove"></span>
				<span>Hủy</span>
			</button>

		</form>
			</div>

</div>
