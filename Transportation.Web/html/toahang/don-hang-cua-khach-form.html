<div id="employeeFormSection" class="bootstrap form">
    <div class="container">
        <form name="truckForm">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="address">Mã Khách Hàng <span class="required-symbol">*</span></label>
                        <span class="required-field" ng-if="truckForm.code.$touched && truckForm.code.$invalid">('Mã Khách Hàng' phải được chọn)</span>
                        <input id="address" name="code" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.customerId" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="licensePlate">Tên Khách Hàng</label>
                        <input id="licensePlate" name="licensePlate" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.customerName">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="mobile">Đơn Vị Tính</label>
                        <input id="mobile" name="mobile" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.unit">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="driverLicenseRank">Số Lượng</label>
                        <input id="driverLicenseRank" name="driverLicenseRank" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.quantity">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="driverLicenseId">Nơi Đi</label>
                        <input id="driverLicenseId" name="driverLicenseId" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.departure">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="driverLicenseAddress">Nơi Đến</label>
                        <input id="driverLicenseAddress" name="driverLicenseAddress" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.destination">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="startUsingDate">Đơn Giá</label>
                        <input id="startUsingDate" name="startUsingDate" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.unitPrice">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="driverLicenseExpirationDate">Ngày Đi</label>
											<input id="startUsingDate" name="startUsingDate" class="form-control" type="date" ng-model="viewModel.currentCustomerOrder.departDate">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="startDate">Ngày Đến</label>
                        <input id="startDate" name="startDate" class="form-control" type="date" ng-model="viewModel.currentCustomerOrder.returnDate">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="violation">Ghi Chú</label>
                        <input id="violation" name="violation" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.notes">
                    </div>
                </div>
            </div>

            <button class="btn btn-default positive-btn" data-ng-if="viewModel.$location.path() === '/ql-toa-hang/don-hang-cua-khach/tao'"
                    data-ng-click="viewModel.createCustomerOrder(viewModel.currentCustomerOrder)" data-ng-disabled="truckForm.$invalid">
                <span class="glyphicon glyphicon-ok"></span>
                <span>Lưu</span>
            </button>

            <button class="btn btn-default positive-btn" data-ng-if="viewModel.$location.path() === '/ql-toa-hang/don-hang-cua-khach/sua/' + viewModel.currentCustomerOrder.id"
                    data-ng-click="viewModel.updateCustomerOrder(viewModel.currentCustomerOrder)" data-ng-disabled="truckForm.$invalid">
                <span class="glyphicon glyphicon-ok"></span>
                <span>Cập nhật</span>
            </button>

            <button class="btn btn-default negative-btn" data-ng-click="viewModel.$location.path('/ql-toa-hang/don-hang-cua-khach')">
                <span class="glyphicon glyphicon-remove"></span>
                <span>Hủy</span>
            </button>

        </form>
    </div>

</div>
