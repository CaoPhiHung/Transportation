<div id="employeeFormSection" class="bootstrap form">
	<div class="container">
		<form name="truckForm">

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="address">Mã Khách Hàng</label>
						<select id="customerId" class="form-control" data-ng-model="viewModel.currentCustomerOrder.customerId" data-ng-change="viewModel.applyCustomer(viewModel.currentCustomerOrder.customerId)">
							<option value="">--Khách hàng mới--</option>
							<option ng-repeat="customer in viewModel.customerList" value="{{customer.id}}">{{customer.code}}</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="licensePlate">Tên Khách Hàng <span class="required-symbol">*</span></label>
						<span class="required-field" ng-if="truckForm.licensePlate.$touched && truckForm.licensePlate.$invalid">('Tên Khách Hàng' phải được nhập)</span>
						<input id="licensePlate" name="licensePlate" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.customerName" required>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="customerPhone">Số Điện Thoại  <span class="required-symbol">*</span></label>
						<span class="required-field" ng-if="truckForm.customerPhone.$touched && truckForm.customerPhone.$invalid">('Số Điện Thoại' phải được nhập)</span>
						<input id="customerPhone" name="customerPhone" class="form-control" type="text" pattern="[0-9]+" ng-model="viewModel.currentCustomerOrder.customerPhone" required>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="customerArea">Khu vực <span class="required-symbol">*</span></label>
						<select id="area" class="form-control" data-ng-model="viewModel.currentCustomerOrder.customerArea">
							<option value="">--Chọn khu vực--</option>
							<option ng-repeat="area in viewModel.areas">{{area}}</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="departure">Nơi Đi</label>
						<select id="departure" class="form-control" data-ng-model="viewModel.currentCustomerOrder.departure">
							<option value="">--Chọn khu vực--</option>
							<option ng-repeat="area in viewModel.areas">{{area}}</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="destination">Nơi Đến</label>
						<select id="destination" class="form-control" data-ng-model="viewModel.currentCustomerOrder.destination">
							<option value="">--Chọn khu vực--</option>
							<option ng-repeat="area in viewModel.areas">{{area}}</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="driverLicenseExpirationDate">Ngày Đi <span class="required-symbol">*</span></label>
						<input id="startUsingDate" name="startUsingDate" class="form-control" type="date" ng-model="viewModel.currentCustomerOrder.departDate">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="startDate">Ngày Đến <span class="required-symbol">*</span></label>
						<input id="startDate" name="startDate" class="form-control" type="date" ng-model="viewModel.currentCustomerOrder.returnDate">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="driverLicenseRank">Số Lượng</label>
						<input id="driverLicenseRank" name="driverLicenseRank" class="form-control" type="number" ng-model="viewModel.currentCustomerOrder.quantity" data-ng-change="viewModel.calculateTotalPay()">

					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="unit">Đơn Vị Tính</label>
						<select id="unit" class="form-control" data-ng-model="viewModel.currentCustomerOrder.unit">
							<option value="">--Chọn đơn vị tính--</option>
							<option value="Thùng">Thùng</option>
							<option value="Bao">Bao</option>
							<option value="Phi">Phi</option>
						</select>
					</div>
				</div>
			</div>



			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="unitPrice">Đơn Giá</label>
						<input id="unitPrice" name="unitPrice" class="form-control" type="text" ng-model="viewModel.unitPriceFormated" maxlength="15" data-ng-change="viewModel.changeFormatNumber(viewModel.unitPriceFormated)">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="totalPay">Thành Tiền</label>
						<input id="totalPay" name="totalPay" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.totalPayFormated" disabled>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="totalPay">Số xe <span class="required-symbol">*</span></label>
						<select id="unit" class="form-control" data-ng-model="viewModel.currentCustomerOrder.truckId" data-ng-change="viewModel.getCustomerOrderCode()">
							<option value="">--Chọn xe--</option>
							<option ng-repeat="truck in viewModel.truckList" value="{{truck.id}}">{{truck.licensePlate}}</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="code">Mã Đơn Hàng</label>
						<input id="code" name="code" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.code" disabled>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="notes">Ghi Chú</label>
						<textarea id="notes" name="notes" class="form-control" type="text" ng-model="viewModel.currentCustomerOrder.notes"></textarea>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						
					</div>
				</div>
			</div>

			<button class="btn btn-default positive-btn" data-ng-if="viewModel.$location.path() === '/ql-toa-hang/don-hang-cua-khach/tao'"
							data-ng-click="viewModel.createCustomerOrder(viewModel.currentCustomerOrder)" data-ng-disabled="truckForm.$invalid">
				<span class="glyphicon glyphicon-ok"></span>
				<span>Lưu</span>
			</button>

			<button class="btn btn-default positive-btn" data-ng-if="viewModel.$location.path() === '/ql-toa-hang/don-hang-cua-khach/sua/' + viewModel.currentCustomerOrder.id"
							data-ng-click="viewModel.updateCustomerOrder(viewModel.currentCustomerOrder)" data-ng-disabled="truckForm.$invalid">
				<span class="glyphicon glyphicon-ok"></span>
				<span>Cập nhật</span>
			</button>

			<button class="btn btn-default negative-btn" data-ng-click="viewModel.$location.path('/ql-toa-hang/don-hang-cua-khach')">
				<span class="glyphicon glyphicon-remove"></span>
				<span>Hủy</span>
			</button>

		</form>
	</div>

</div>
