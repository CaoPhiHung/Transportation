<div id="qlToaHangPage" class="bootstrap">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="manage-box xe-box" data-ng-click="viewModel.goToTruckSection()">
          <i class="fa fa-truck icon" aria-hidden="true"></i>
          <h4>XE</h4>
        </div>
        <div class="manage-box nv-box long-box" data-ng-click="viewModel.goToEmployeeSection()">
          <i class="fa fa-users icon" aria-hidden="true"></i>
          <h4>NHÂN VIÊN</h4>
        </div>
        <div class="manage-box kh-box long-box no-margin-right" data-ng-click="viewModel.goToCustomerSection()">
          <i class="fa fa-user-secret icon" aria-hidden="true"></i>
          <h4>KHÁCH HÀNG</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="manage-box dhkh-box long-box" data-ng-click="viewModel.goToCustomerOrderSection()">
            <i class="fa fa-calendar icon" aria-hidden="true"></i>
            <h4>ĐƠN HÀNG CỦA KHÁCH</h4>
        </div>
        <div class="manage-box th-box long-box" data-ng-click="viewModel.goToWagonsSection()">
          <i class="fa fa-file-text-o icon" aria-hidden="true"></i>
          <h4>TOA HÀNG</h4>
        </div>
        <div class="manage-box qt-box no-margin-right" data-ng-click="viewModel.goToSettlementSection()">
          <i class="fa fa-money icon" aria-hidden="true"></i>
          <h4>QUYẾT TOÁN <br/> (CÔNG NỢ)</h4>
        </div>
      </div>
    </div>

  </div>
</div>
